<div class="row">
    <div class="col-md-12">
        <form>

            <div class="input-group">
                <span class="input-group-btn">
                    <a class="btn btn-primary" style="margin-bottom: 10px" href="/fotos/new">Nova Foto</a>
                </span>
                    
                <!-- ng-model realiza um two-way data bind (data bind bidirecional (leitura e escrita)) -->
                <input class="form-control" 
                        style="margin-bottom: 10px" 
                        type="text" placeholder="Filtrar pelo título" ng-model="filtro" ng-model-options="{ debounce: 400 }">
            </div>

        </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">

    <!-- Angular Expression {{}} realiza um data bind unidirecional (soh leitura) -->
    <!-- Aplicando o filtro na lista de fotos baseado em todas as propriedades do objeto passada para o filter -->
    <!-- Quando usamos a diretiva ng-repeat e um elemento sai da lista ele ganha a classe ng-leave, e quando está para
            sair ng-leave-active (que está como pseudo-classe na classe painel-animado) -->

    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: { titulo: filtro }" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
        <botao-perigo nome="Remover" acao="remover(foto)"></botao-perigo>
    </meu-painel>
</div>
